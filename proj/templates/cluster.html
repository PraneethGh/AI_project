<script>
    var myVar;
    var ct = 0;
    const algogrps = [{{grp1}}, {{grp2}}, {{grp3}}];
    
    function myFunction() {
        myVar = setTimeout(showPage, 3000);
    }
    
    function showPage() {
        document.getElementById("loader").style.display = "none";
        document.getElementById("txt").style.display = "none";
        document.getElementById("myDiv").style.display = "block";
    }
    function choosecluster(params) {
        document.getElementById("cc").innerText = algogrps[ct];
        ct++;
        if(ct==3)ct=0;
    }
</script>
