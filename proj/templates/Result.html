{% extends 'layout.html'%}

{% block contenta %}

<!DOCTYPE html>
<head>
    <title>Prediction Result</title>
    <style>
        .container {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .blink_me {
            animation: blinker 5s linear infinite;
        }

        @keyframes blinker {
            50% {
                opacity: 0;
            }
        }
    </style>
</head>

<body style="background-color:blueviolet;">
      <div class = "d-flex flex-column min-vh-100 justify-content-center align-items-center">
        <div class = "card" style = "width: 18rem;background-color: #171717;color: white;">
            <div class="card-body">
            <h5 class="card-title"><u>Prediction Result</u></h5>
            <p class="card-text">
                <p class="blink_me">
                {{Pred_result}}
                </p>
            </p>
            </div>
        </div>
    </div>
</body>

{% endblock contenta %}
